<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>김광명님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a02e5411db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- TODAY 0 | TOTAL 12345 -->
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="content">
                  <i class="fa-regular fa-face-meh-blank"></i>
                  <span class="content__name">이름</span>
                </div>
                <div class="content">
                  <i class="fa-solid fa-phone"></i>
                  <span class="content__name">phone</span>
                </div>
                <div class="content">
                  <i class="fa-solid fa-envelope"></i>
                  <span class="content__name">E-mail</span>
                </div>
                <div class="content">
                  <i class="fa-brands fa-instagram"></i>
                  <span class="content__name">instagram</span>
                </div>
              </div>
              <div class="left__body__footer">
                <div class="today__feeling">오늘의 기분</div>
                <select name="feeling" class="feeling">
                  <option>기쁨 😁</option>
                  <option>슬픔 😢</option>
                  <option>화남 😤</option>
                  <option>쏘쏘 😐</option>
                </select>
                <!-- 윈도우 + . -->
              </div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
